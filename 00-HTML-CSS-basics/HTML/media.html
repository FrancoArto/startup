<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML Basics</title>
  </head>
  <body>
    <header>My todo list</header>
    <section>
      <img height="360" width="480" src="image.jpg">
      <br>
      <video height="360" width="480" controls>
        <source src="video.mp4" type="video/mp4">
      </video>
      <br><br>
      <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
      </audio>
    </section>
  </body>
</html>

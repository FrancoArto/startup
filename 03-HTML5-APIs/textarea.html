<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Textarea</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./scripts/main.js" type="text/javascript"></script>
</head>
<body>
  <textarea id="textInput" ondragover="allowDrop(event)" ondrop="drop(event)"></textarea>
  <br>
  <span><button id="saveButton" type="button" onclick="saveData(textInput.value)">Save</button>
    <button id="clearButton" type="button" onclick="clearData()">Clear</button>
    </span>
</body>
</html>
